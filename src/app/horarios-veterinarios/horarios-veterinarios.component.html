<div class="horarios-container">
    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horarios disponibles</th>
          <th>Seleccionar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let horario of horariosDisponibles">
          <td>{{ horario.dia }}</td>
          <td>
            <ul>
              <li *ngFor="let hora of horario.horarios">{{ hora }}</li>
            </ul>
          </td>
          <td>
            <select>
              <option *ngFor="let hora of horario.horarios">{{ hora }}</option>
            </select>
          </td>
        </tr>
            <!-- Agregar filas para los demás días de la semana -->
    
      </tbody>      
    </table>
</div>
<div class="continuar-container">
    <button (click)="continuar()">Continuar</button>
</div>
