<ion-card>
  <ion-card-header>
    <ion-card-title style="text-align: center;">Selecciona tu veterinario</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let veterinario of tsveterinarios">
        <ion-thumbnail slot="start">
          <img src="assets/veterinario.jpg">
        </ion-thumbnail>
        <ion-label>
          <h3>{{ veterinario.nombre }}</h3>
          <p>{{ veterinario.sucursal }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="continuar()">Continuar</ion-button>
  </ion-card-content>
</ion-card>
