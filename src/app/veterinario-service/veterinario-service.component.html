<div class="veterinarios-container">
    <h5 class="card-title">Selecciona tu veterinario</h5>
    <div class="veterinarios-lista">
      <div class="veterinario" *ngFor="let veterinario of tsveterinarios">
        <img class="foto-veterinario" src="assets/veterinario.jpg">
        <h6>{{veterinario.nombre}}</h6>
        <p>{{veterinario.sucursal}}</p>
      </div>
    </div>
  </div>
