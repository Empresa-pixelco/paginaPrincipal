<div class="page">
  <ion-card>
    <h2 class="mb-2" style="text-align: center;">Selecciona un horario</h2>
    <ion-datetime  presentation="date" [(ngModel)]="fechaSeleccionada" displayFormat="MMMM" pickerFormat="MMMM" disabled="false" (click)="datosPacientes()"></ion-datetime>
    <div *ngIf="diaSelecter">
      <ion-chip color="success" *ngFor="let hora of horarios"  [class.selected]="horarioVet.includes(hora)" (click)="seleccionarHora(hora)">{{hora}}</ion-chip>
      <p>Horarios Especiales</p>
      <ion-chip color="success" *ngFor="let hora of horariosEspeciales"  [class.selected]="horarioVet.includes(hora)" (click)="seleccionarHora(hora)">{{hora}}</ion-chip>
    </div>
    <div class="button-container">
      <ion-button (click)="guardar()">Guardar</ion-button>
      <ion-button fill="clear" (click)="back()">Atr√°s</ion-button>
    </div>
  </ion-card>
</div>
