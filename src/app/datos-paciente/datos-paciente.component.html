<section class="form-section">
  <div class="form-card">
    <h2 class="form-title">Paciente</h2>
    <form class="form-container">
      <div class="form-group">
        <label for="nombreMascota">Nombre de la mascota</label>
        <input type="text" id="nombreMascota" name="nombreMascota" placeholder="Nombre de la mascota" [(ngModel)]="nombreMascota">
      </div>
      <div class="form-group">
        <label for="especie">Especie</label>
        <select id="especie" name="especie" [(ngModel)]="especie">
          <option value="canino">Canino</option>
          <option value="felino">Felino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" [(ngModel)]="sexo">
          <option value="macho">Macho</option>
          <option value="hembra">Hembra</option>
          <option value="ns">N/S</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" class="btn-continuar" (click)="continuar()">Continuar</button>
        <button type="button" class="btn-atras" (click)="atras()">Atr√°s</button>
      </div>
    </form>
  </div>
</section>
