<!-- app.component.html -->
<div class="card-container">
  <div class="card-header">
    <h2>Crea tu cuenta</h2>
  </div>
  <div class="card-content">
    <div class="form-group">
      <label for="rut">Rut</label>
      <input type="text" id="rut" placeholder="19019234">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Juan">
    </div>
    <div class="form-group">
      <label for="correoElectronico">Correo electrónico</label>
      <input  type="text" id="correoElectronico" placeholder="juanvet@animal.com">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input  type="tel" id="telefono" placeholder="9 8123 5223">
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input  type="password" id="contrasena" placeholder="***********">
    </div>
    <div class="button-group">
      <button class="register-button" (click)="register()">Crear cuenta</button>
      <button class="back-button" (click)="back()">Atrás</button>
    </div>
  </div>
</div>
