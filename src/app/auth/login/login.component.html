<!-- app.component.html -->
<div class="card-container">
  <h2 class="mb-4">Login</h2>
    <div class="form-group mb-3">
      <label for="rut">Correo</label>
      <input type="text" id="rut" placeholder="juan@gmail.com" [(ngModel)]="email" #ctrl="ngModel" required>
    </div>
    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="***********" [(ngModel)]="password" #ctrl="ngModel" required>
    </div>
  <div class="form-group mb-3">
    <a class="anchor" (click)="registers()">No tienes una cuenta? Regístrate aquí!</a>
  </div>
  <button class="login-button" (click)="login()">Acceder</button>
</div>
