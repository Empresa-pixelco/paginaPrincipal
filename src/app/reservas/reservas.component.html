<div class="card">
    <div class="card-body">
      <h5 class="card-title">Seleccionar Servicio y Veterinario</h5>
      <form>
        <div class="form-group">
          <label for="servicioSelect">Servicio:</label>
          <select class="form-control" id="servicioSelect" >
            <option value="servicio1">Servicio 1</option>
            <option value="servicio2">Servicio 2</option>
            <option value="servicio3">Servicio 3</option>
            <option value="servicio1">Servicio 4</option>
            <option value="servicio2">Servicio 5</option>
            <option value="servicio3">Servicio 6</option>
            <option value="servicio1">Servicio 7</option>
            <option value="servicio2">Servicio 8</option>
            <option value="servicio3">Servicio 9</option>
            <option value="servicio1">Servicio 10</option>
            <option value="servicio2">Servicio 11</option>
            <option value="servicio3">Servicio 12</option>
            <!-- Agrega más opciones de servicios aquí -->
          </select>
        </div>
        <div class="form-group">
          <label for="veterinarioSelect">Veterinario:</label>
          <select class="form-control" id="veterinarioSelect" >
            <option value="veterinario1">Veterinario 1</option>
            <option value="veterinario2">Veterinario 2</option>
            <option value="veterinario3">Veterinario 3</option>
            <option value="veterinario3">Veterinario 4</option>
            <option value="veterinario3">Veterinario 5</option>
            <!-- Agrega más opciones de veterinarios aquí -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="continuar()">Continuar</button>
      </form>
    </div>
  </div>
