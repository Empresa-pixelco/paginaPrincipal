<!-- admin-panel.component.html -->
<div class="admin-panel">
    <h1 class="panel-title">Panel de Administraci√≥n</h1>
  
    <div class="card-container">
      <div class="card">
        <h2>Crear Turnos</h2>
        <p>Agrega nuevos turnos al sistema.</p>
        <button class="btn" (click)="crear()">Ir a Crear Turnos</button>
      </div>
  
      <div class="card">
        <h2>Ver Turnos</h2>
        <p>Visualiza los turnos existentes.</p>
        <button class="btn" (click)="ver">Ir a Ver Turnos</button>
      </div>
  
      <div class="card">
        <h2>Eliminar Turnos</h2>
        <p>Elimina turnos del sistema.</p>
        <button class="btn" (click)="eliminar()">Ir a Eliminar Turnos</button>
      </div>
    </div>
  </div>
